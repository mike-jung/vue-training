<!-- 
  -- 조건에 따라 보여주기
  -- v-if, v-else
-->
<!DOCTYPE html>
<html>
  <head>
    <title>ex01_03</title>
  </head>
  <body>
    <h3>안녕 Vue</h3>
    <div id="app">
      <p>{{ count }}</p>

      <button @click="increase">숫자 증가시키기</button>

      <p v-if="count > 3">갯수가 충분합니다</p>
      <p v-else>갯수가 모자랍니다</p>
    </div>
    

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          count: 1
        },
        methods: {
          increase() {
            this.count += 1;
          }
        }
      })
    </script>
  </body>
</html>
