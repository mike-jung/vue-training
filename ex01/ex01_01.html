<!-- Vue 시작하기 -->
<!DOCTYPE html>
<html>
  <head>
    <title>ex01_01</title>
  </head>
  <body>
    <h3>안녕 Vue</h3>
    <div id="app">
      <p>{{ message }}</p>
    </div>

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '홍길동'
        }
      })
    </script>
  </body>
</html>
